      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          CSE 4/526 Ballot Dapp
        </a>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        </div>
        <button
          class="btn btn-light"
          type="submit"
        >
          Connect to MetaMask
        </button>
      </div>
    </nav>
    <div class="container">
      <div class="text-center p-4">
        <h1>Ballot Dapp</h1>  
        <hr>    
      </div>
      <div class="text-center p-2">
        <h3>Pick your Favorite</h3>

        </select>
      </div> -->

          <div class="text-left">
            <button class="btn btn-primary text-right" type="submit" id="register">Register</button>
          </div>
        </div>
        <div class="col-sm">
          <div class="text-right">
